desktop:
  screen: "1920x1080@60"

capture:
  video:
    codec: h264
    pipeline: "ximagesrc display-name={display} show-pointer=true use-damage=false ! video/x-raw,framerate=60/1 ! videoconvert ! queue ! video/x-raw,format=NV12 ! x264enc threads=4 bitrate=4000 key-int-max=60 vbv-buf-capacity=120 byte-stream=true tune=zerolatency speed-preset=superfast ! video/x-h264,stream-format=byte-stream,profile=constrained-baseline ! appsink name=appsink"
  audio:
    codec: opus
    pipeline: "pulsesrc device=audio_output.monitor ! audio/x-raw,channels=2 ! audioresample ! audioconvert ! queue ! opusenc inband-fec=true bitrate=128000 ! appsink name=appsink"

webrtc:
  icelite: true
  icetrickle: true
  ip_retrieval_url: "https://checkip.amazonaws.com"
  iceservers:
    frontend: '[{"urls":["stun:stun.l.google.com:19302","stun:stun1.l.google.com:19302"]},{"urls":["turn:openrelay.metered.ca:80","turn:openrelay.metered.ca:443","turn:openrelay.metered.ca:443?transport=tcp"],"username":"openrelayproject","credential":"openrelayproject"}]'
    backend: '[{"urls":["stun:stun.l.google.com:19302"]},{"urls":["turn:openrelay.metered.ca:80"],"username":"openrelayproject","credential":"openrelayproject"}]'

