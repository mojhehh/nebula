capture:
  video:
    codec: h264
    pipeline: "ximagesrc display-name={display} show-pointer=true use-damage=false ! video/x-raw,framerate=60/1 ! videoconvert ! queue ! video/x-raw,format=NV12 ! x264enc threads=4 bitrate=2500 key-int-max=30 vbv-buf-capacity=40 byte-stream=true tune=zerolatency speed-preset=ultrafast ! video/x-h264,stream-format=byte-stream,profile=constrained-baseline ! appsink name=appsink"
  audio:
    codec: opus
    pipeline: "pulsesrc device=audio_output.monitor ! audio/x-raw,channels=2 ! audioresample ! audioconvert ! queue ! opusenc inband-fec=true bitrate=128000 ! appsink name=appsink"

